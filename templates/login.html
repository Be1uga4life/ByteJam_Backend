<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('https://media.discordapp.net/attachments/1188222458382262402/1206708820865327105/638cb36d7e6542fb87e6549eb3acd0f4.png?ex=65dcfe2a&is=65ca892a&hm=f5c6695251c0475b288f4d6e66528d9307069f4cbe5faaf8daa6ed4012aeaddf&=&format=webp&quality=lossless&width=1374&height=916');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #FF69B4; /* Pink */
        }

        form {
            background-color: #FFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #FF69B4; /* Pink */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #FF69B4; /* Pink */
            border-radius: 5px;
            outline: none;
        }

        button[type="submit"] {
            background-color: #FF69B4; /* Pink */
            color: #FFF;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #E75480; /* Lighter pink */
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Create JSON object with username and password
            var data = {
                "username": username,
                "password": password
            };

            // Send POST request to /login endpoint
            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Display response message (e.g., "Login Successful!")
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
